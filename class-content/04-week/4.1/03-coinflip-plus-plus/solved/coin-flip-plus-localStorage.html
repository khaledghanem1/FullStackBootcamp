<!-- Coin Flip HTML -->
<!DOCTYPE html>

<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<title>Coin Flipper</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
				crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
				integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
				crossorigin="anonymous">

</head>

<body>
<div class="container">


	<!-- The HTML is done for us. -->
	<h1>Flip A Coin!</h1>
	<h2>Guess Heads or Tails:</h2>

	<button id="heads" class="btn btn-default">Heads</button>
	<button id="tails" class="btn btn-default">Tails</button>

	<br>

	<div> You guessed:
		<span id="guess"></span>
	</div>

	<br>

	<div id="coin-image"></div>

	<div id="win-lose"></div>

	<div id="win-loss-tracker">

		<div>
			<h3>Wins: </h3>
			<span id="wins" class="label label-success"></span>
			<span class="reset btn btn-danger"
						data-target="wins"
						data-target-id="wins">Reset Wins</span>
		</div>

		<div>
			<h3>Losses: </h3>
			<span id="losses" class="label label-danger"></span>
			<span class="reset btn btn-danger"
						data-target="losses"
						data-target-id="losses">Reset Losses</span>
		</div>

		<div>
			<h3>Heads chosen: </h3>
			<span id="heads-chosen" class="label label-default"></span>
			<span class="reset btn btn-danger"
						data-target="headsCount"
						data-target-id="heads-chosen">Reset Heads</span>
		</div>

		<div>
			<h3>Tails chosen: </h3>
			<span id="tails-chosen" class="label label-default"></span>
			<span class="reset btn btn-danger"
						data-target="tailsCount"
						data-target-id="tails-chosen">Reset Tails</span>
		</div>
	</div>

	<script type="text/javascript"
					src="https://code.jquery.com/jquery-2.2.0.js"></script>

	<script type="text/javascript" src="coinFlipSolution.js"></script>

</div>
<style>
	div .label {
		font-size: 24pt;
	}
</style>
</body>

</html>
