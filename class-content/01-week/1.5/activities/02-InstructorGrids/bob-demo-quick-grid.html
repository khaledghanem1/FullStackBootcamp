<!-- Bootstrap Grid Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<title>Bootstrap Demo</title>

	<!-- Bring in our bootstrap stylesheet -->
	<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
<h1>Hello, Bootstrap!</h1>
<a href="#" class="btn btn-success">Button</a>

<div class="container">

	<div class="row">
		<div class="col-lg-6">
			<h2>Left
				<pre>col-lg-6</pre>
			</h2>
		</div>
		<div class="col-lg-6">
			<h2>Right
				<pre>col-lg-6</pre>
			</h2>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h2>Left
					<pre>col-md-6</pre>
				</h2>
			</div>
			<div class="col-md-6">
				<h2>Right
					<pre>col-md-6</pre>
				</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<h2>Left
					<pre>col-sm-6</pre>
				</h2>
			</div>
			<div class="col-sm-6">
				<h2>Right
					<pre>col-sm-6</pre>
				</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<h2>Left
					<pre>col-xs-6</pre>
				</h2>
			</div>
			<div class="col-xs-6">
				<h2>Right
					<pre>col-xs-6</pre>
				</h2>
			</div>
		</div>

	</div>

</div>

</body>

</html>
