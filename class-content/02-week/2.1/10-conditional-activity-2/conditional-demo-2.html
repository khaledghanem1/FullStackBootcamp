<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Conditional Demo 2</title>
</head>
<body>

<script type="text/javascript">

  if (true === true) {
    //Hi!
    alert("I");
  } else {
    alert("bye");
  }

  if (false === false) {
    //Dude
    alert("love");
  } else {
    alert("nope");
  }

  if ("4.0" === 4) {
    alert("goats");
  } else {
    //Goats
    alert("javascript");
  }

  if ("4" == 4) {
    //Puppies
    alert("type");
  } else {
    alert("goats");
  }

  if (true) {
    //Goo
    alert("juggling");
  } else {
    alert("vanilla ice");
  }

  if (false) {
    alert("one direction");
  } else {
    //One direction
    alert("and");
  }

  if (("5" + "5") === "55") {
    //Tofu
    alert("the");
  } else {
    alert("soybean");
  }

  if ((6 + "5") === "65") {
		//Richard
    alert("docs");
  } else {
    alert("branson");
  }

</script>

</body>
</html>
