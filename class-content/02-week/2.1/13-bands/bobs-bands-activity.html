<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Activity - Unsolved</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

      // Fill in the question marks with what the output will be.
      var favBands = ["Katy Perrys","Rush","Mumford and Sons",  "Hanson", "Backstreet Boys",
      'N-Sync'],
        youChoose = prompt("What's your favorite band");
      if (-1 === favBands.indexOf(youChoose)) {
        alert('You have bad taste in musik');
      } else {
        console.log('You chose:',
          favBands[favBands.indexOf(youChoose)])
      }


    </script>

  </body>
