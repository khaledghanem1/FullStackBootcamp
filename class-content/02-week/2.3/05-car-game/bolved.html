<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>My First Object</title>
</head>
<body>

<script>
  document.onkeyup = function(event) {
		var key = event.key;
    console.log('event key', key);
    if (key === 'd') {
      //D = Drive to work
      console.log('Drive to work')
			car.driveToWork();
    } else if (key === 'w') {
      //W = drive around the world
			car.driveAroundWorld();
      console.log('Drive around the world')
    } else if (key === 't') {
      //T = Tune Up
			car.getTuneUp();
      console.log('Tune Up time!')
    } else if (key === 'h') {
      //H = Honk The horn
			car.honk();
      console.log('Honk the horn!');
    } else {
      console.warn('Invalid Key. Please press d,w,t,h');
    }
  };
  var car = {
    make     : "Honda",
    model    : "Fit",
    color    : "Blue Raspberry",
    mileage  : 3000,
    isWorking: true,

    driveToWork: function() {

      alert("Old Mileage: " + this.mileage);

      this.mileage = this.mileage + 8;

      alert("New mileage: " + this.mileage);
    },

    driveAroundWorld: function() {

      alert("Old Mileage: " + this.mileage);

      this.mileage = this.mileage + 24000;

      alert("New Mileage: " + this.mileage);
      alert("Car needs a tuneup!");

      this.isWorking = false;
    },

    getTuneUp: function() {
      alert("Car is ready to go!");
      this.isWorking = true;
    },

    honk: function() {
      alert("Honk! Honk!");
    }
  };

  // How would we log...

  // The car's make?

  // The car's model?

  // The car's mileage?

  // How would we run the car's driveToWork function?

  // How would we run the car's driveAroundWorld function?

  // How would we run the getTuneUp function?

</script>

</body>
</html>
