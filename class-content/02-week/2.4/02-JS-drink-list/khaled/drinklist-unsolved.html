<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Sakinas car Selection!</h1>
  <hr>

  <!-- Create a div -->
  <div id="car-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var SakinasCarList = [
      "Nissan Altima",
      "bmw",
      "ford",
      "glc",
      "ferrari",
      "chevy",
      "altima",
      "mg",
      "f-150"
    ];

    // 1. Create code that "grabs" the div with the matching id (#sakinasCarList);
    // ...
    var sakina = document.getElementById("car-options")

    // ...


    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
    // HINT: You will need to use each of the following methods: createElement, innerHTML, appendChild
    // ...
    for (var index = 0;index < SakinasCarList.length; index++){
      var newDiv = document.createElement("div"); // <div></div>
      newDiv.innerHTML = SakinasCarList[index]; // <div>ferrari</div>
      sakina.appendChild(newDiv);
    }

    // ...

  </script>

</body>
</html>
