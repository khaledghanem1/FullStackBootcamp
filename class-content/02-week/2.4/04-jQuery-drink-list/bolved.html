<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
  <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
</head>
<style>
  .odd {
    background-color: #1b6d85;
  }
</style>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <ol id="drink-options"></ol>

  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];
    for (var i = 0; i < drinkList.length; i++) {
      console.log('item', drinkList[i]);
      var drink = $("<li>");
      drink.html(drinkList[i]);
      $("#drink-options").append(drink);
    }

    // Using JavaScript programmatically append each drinkList item to the "drink-options" div
    // HINT: you will need a for loop to go over each element in the list


  </script>

</body>
</html>
