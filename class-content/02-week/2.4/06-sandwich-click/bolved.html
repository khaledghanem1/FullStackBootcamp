<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly <span></span></h3>
  <h3 id="grillcheese">Grilled Cheese <span></span></h3>
  <h3 id="roastbeef">Roast Beef <span></span></h3>

  <script type="text/javascript">

    $(document).ready(function() {

      var pbj = 0,
        gc = 0,
        rb = 0;


      $("#pbj").on('click', function() {
        pbj++;
        $(this).find('span').html(pbj);
//        $("#pbj span").html(pbj);
      });

      $("#grillcheese").on('click', function() {
        gc++;
        $("#grillcheese span").html(gc);
      });

      $("#roastbeef").on('click', function() {
        rb++;
        $("#roastbeef span").html(rb);
      });

      // ...

    });

</script>

</body>

</html>
