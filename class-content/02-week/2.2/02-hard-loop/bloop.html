<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=en-us"/>
	<title>Bob Loops</title>
</head>
<body>
<script>
  var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];
  for (var i = 0; i < myFarm.length; i ++) {
    if (myFarm[i][0] === 'c' || myFarm[i][0] === 'o') {
      console.log('Starts with c or o', myFarm[i]);
    } else {
      console.log('Does not start with c or o', myFarm[i]);
    }
  }
</script>
</body>
</html>
