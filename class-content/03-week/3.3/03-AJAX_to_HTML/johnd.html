<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Single AJAX</title>
	<h1
</head>

<body>

<div id="div">

</div>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
  // constructing a queryURL variable we will use instead of the literal string inside of the ajax method
  var title = "space jam";
  var queryURL = "http://www.omdbapi.com/?t=" + title + "&y=&plot=short&apikey=40e9cece";

  // var title = '';


  $.ajax({
    url: queryURL,
    method: "GET"
  }).done(function(response) {

    $.each(response, function(index, elemant) {
      $("#div").append(index + ": " + elemant + "<br>");


    })

    // title = response
    // console.log(response);
    // console.log(response.Runtime);
    // $("#div").html(response.Title);


    var img = $("<img>");

    img.attr({
      "src" : response.Poster
    });



  });

  // ---------------------------------------------------------

  console.log("This console.log will probably happen first because of asynchronicity.");
  var x = 2;
  var y = 10;
  var z = 13;
  console.log("We can also assign some variables and do some arithmetic while we wait too: 2 + 10 + 13 = ", x + y + z);
</script>

</body>

</html>
